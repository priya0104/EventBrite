version: '3.4'

networks:
  frontend:
  backend:

services:
  event:
    image: events/event
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DatabaseServer: mssqlserver
      DatabaseName: EventCatalogDb
      DatabaseUser: sa
      DatabasePassword: ProductApi(!)
      ExternalCatalogBaseUrl: http://localhost:6080
    ports:
      - "6080:80"
    container_name: eventcatalog
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  tokenserver:
    build:
      context: .\TokenServiceApi
      dockerfile: Dockerfile
    image: events/tokenapi
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      MvcClient: http://localhost:5208
    ports:
      - "6071:80"
    container_name: tokenserviceapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver
    
  cart:
    build:
      context: .\CartApi
      dockerfile: Dockerfile
    image: events/cartapi
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.29.215:6071
      ConnectionString: basket.data
    ports:
      - "6065:80"
    container_name: cartapi
    networks:
      - backend
      - frontend
    depends_on:
      - basket.data
      - tokenserver
      - rabbitmq

  order:
    build:
      context: .\OrderApi
      dockerfile: Dockerfile
    image: events/orderapi
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.29.215:6071
      SQLSERVER_HOST: mssqlserver
      SA_PASSWORD: ProductApi(!)
      DATABASE: OrdersDb
    ports:
      - "6075:80"
    container_name: orderapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver
      - tokenserver
      - rabbitmq

  webmvc:
    build:
      context: .\WebMVC
      dockerfile: Dockerfile
    image: events/webmvc
    container_name: webshop
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      CatalogUrl: http://event
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.29.215:6071
      CallBackUrl: http://localhost:5208
      CartUrl: http://cart
      OrderUrl: http://order
      StripePublicKey: pk_test_7QuGSkD784iAz8e4SK9AekDV00R0bnNS9z
      StripePrivateKey: sk_test_5l5bucyzftCi71VzVgjc7Ygu00PQk5xRUr

    ports:
      - "5208:80"
    networks:
      - frontend
    depends_on:
      - event
      - tokenserver
      - cart
      - order

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ProductApi(!)
    container_name: sqlservereventbrite
    ports:
      - "1584:1433"
    networks:
     - backend

  basket.data:
    image: redis
    ports:
      - "6079:6379"
    networks:
    - backend

  rabbitmq:
    image:  rabbitmq:3-management
    container_name: rabbitmq
    hostname: myrabbitmq
    ports:
      - "15673:15672"
      - "5673:5672"
      - "5674:5671"
    volumes:
    - ~/rabbitmq:/var/lib/rabbitmq/mnesia
    networks:
      - backend
