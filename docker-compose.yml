version: '3.4'

networks:
  frontend:
  backend:

services:
  event:
    image: events/event
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DatabaseServer: mssqlserver
      DatabaseName: EventCatalogDb
      DatabaseUser: sa
      DatabasePassword: ProductApi(!)
      ExternalCatalogBaseUrl: http://localhost:6080
    ports:
      - "6080:80"
    container_name: eventcatalog
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  tokenserver:
    build:
      context: .\TokenServiceApi
      dockerfile: Dockerfile
    image: events/tokenapi
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      MvcClient: http://localhost:5208
    ports:
      - "6071:80"
    container_name: tokenserviceapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver
    
  cart:
    build:
      context: .\CartApi
      dockerfile: Dockerfile
    image: events/cartapi
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.29.215:6071
      ConnectionString: basket.data
    ports:
      - "6065:80"
    container_name: cartapi
    networks:
      - backend
      - frontend
    depends_on:
      - basket.data
      - tokenserver

  webmvc:
    build:
      context: .\WebMVC
      dockerfile: Dockerfile
    image: events/webmvc
    container_name: webshop
    environment:
      CatalogUrl: http://event
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.29.215:6071
      CallBackUrl: http://localhost:5208
      CartUrl: http://cart

    ports:
      - "5208:80"
    networks:
      - frontend
    depends_on:
      - event
      - tokenserver
      - cart

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ProductApi(!)
    container_name: sqlservereventbrite
    ports:
      - "1584:1433"
    networks:
     - backend

  basket.data:
    image: redis
    ports:
      - "6079:6379"
    networks:
    - backend


